# PostgreSQL Host Authentication Configuration
# Location: /etc/postgresql/16/main/pg_hba.conf
# Controls who can connect to the database and how

# TYPE  DATABASE        USER            ADDRESS                 METHOD
# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections - Django will use this
host    real_mfa_db     real_mfa_user   127.0.0.1/32           scram-sha-256
host    postgres        postgres        127.0.0.1/32           scram-sha-256
host    all             all             127.0.0.1/32           scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                scram-sha-256

# Replication connections by a user with the replication privilege
local   replication     all                                     trust
host    replication     all             127.0.0.1/32           scram-sha-256
host    replication     all             ::1/128                scram-sha-256

# Deny all other connections
host    all             all             0.0.0.0/0             reject
host    all             all             ::/0                   reject
