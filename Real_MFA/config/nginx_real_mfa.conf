# Nginx Configuration for Real_MFA Django Application
# Location: /etc/nginx/sites-available/real_mfa
# Enable with: sudo ln -s /etc/nginx/sites-available/real_mfa /etc/nginx/sites-enabled/

upstream real_mfa_app {
    server unix:/run/gunicorn_real_mfa.sock fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 143.110.139.119 your-domain.com www.your-domain.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 143.110.139.119 your-domain.com www.your-domain.com;

    # SSL Certificate Paths (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/real_mfa_access.log combined buffer=32k flush=1m;
    error_log /var/log/nginx/real_mfa_error.log warn;

    # Max upload file size
    client_max_body_size 20M;

    # Root location
    location / {
        proxy_pass http://real_mfa_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (CSS, JS, Images)
    location /static/ {
        alias /home/realuser/real_mfa/Real_MFA/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (uploads)
    location /media/ {
        alias /home/realuser/real_mfa/Real_MFA/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common sensitive files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ (\.sql|\.sql\.gz|\.db|\.sqlite|\.sqlite3)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
